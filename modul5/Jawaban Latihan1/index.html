<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="app">
      
            <h3>Biodata Ringkas</h3>


        <form>
            <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" name="nama" v-model="nama" class="form-control" id="nama">
            </div>

            <div class="mb-3">
            <label for="tempatlahir" class="form-label">Tempat Lahir</label>
            <input type="text" name="tempat_lahir" v-model ="tempat" class="form-control" id="tempatlahir">
            </div>

            <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal Lahir</label>
            <input type="date" name="tanggal_lahir" v-model ="tanggal" class="form-control" id="tanggal">
            </div>


        </form>

        <p>Hallo {{nama}}, anda lahir di {{tempat}} pada tanggal {{tanggal}}</p>
    </div>  

   
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
