<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <form>
            Pilih Matakuliah: <br>
           <select name="matakuliah" v-model="matkul">
               <option>Kalkulus</option>
               <option>Pemrograman Web</option>
               <option>Pemrograman Java</option>
               <option>Linux</option>
           </select>
        </form><br>
        Matakuliah pilihan anda:
        <p>{{matkul}}</p>
    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
