<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
    <p 
        id="merah" 
        v-text="pesan1" 
        v-if="warna =='merah' ">
    </p>
    <p 
        id="kuning" 
        v-text="pesan2" 
        v-else-if="warna =='kuning' ">
    </p>
    <p 
        id="hijau" 
        v-text="pesan3" 
        v-else-if="warna =='hijau' ">
    </p>
    <p 
        id="biru" 
        v-text="pesan4" 
        v-else-if="warna =='biru' ">
    </p>
        <p 
        id="non" 
        v-text="pesan5" 
        v-else="warna">
    </p>

    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
