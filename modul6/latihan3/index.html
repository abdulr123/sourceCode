<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        angka 1 = <b v-text="angka1"></b> <br>
        angka 2 = <b v-text="angka2"></b> <br>
        
        <p>
            hasil penjumlahan angka 1 dan angka 2 = 
            <b v-text="angka1 + angka2"></b> <br>
            hasil pengurangan angka 1 dan angka 2 = 
            <b v-text="angka1 - angka2"></b> <br>
            hasil perkalian angka 1 dan angka 2 = 
            <b v-text="angka1 * angka2"></b> <br>
            hasil pembagian angka 1 dan angka 2 = 
            <b v-text="angka1 / angka2"></b>
        </p>
        
    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
