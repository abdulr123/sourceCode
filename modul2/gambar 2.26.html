<!DOCTYPE html>
<html>
<head>
    <title>Website-ku</title>
</head>
<body>
    kendaraan yang saya punya adalah: <br>
    <b id="kendaraan-saya"></b> <br>
    sedangkan kendaraan yang dia punya adalah: <br>
    <b id="kendaraan-dia"></b>
    
    <script>
        //deklarasi
        var kendaraan = ["mobil", "motor", "sepeda"];
        //menampilkan nilai a dan b
        document.getElementById("kendaraan-saya").innerHTML= kendaraan[0];
        document.getElementById("kendaraan-dia").innerHTML= kendaraan[1];
    </script>
</body>
</html>
