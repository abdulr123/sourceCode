<!DOCTYPE html>
<html>
<head>
    <title>Website-ku</title>
</head>
<body>
    nilai a = <b id="a"></b> dan nilai b = <b id="b"></b>
    <br><br>
    hasil dari a == b = <b id="sama"></b><br>
    hasil dari a != b = <b id="tidak-sama"></b><br>
    hasil dari a > b = <b id="lebihdari"></b><br>
    hasil dari a < b = <b id="kurangdari"></b>
    
    <script>
        //deklarasi
        var a = 3;
        var b = 5;
        //menampilkan nilai a dan b
        document.getElementById("a").innerHTML= a; 
        document.getElementById("b").innerHTML= b;
        //dibawah ini adalah proses operasinya
        document.getElementById("sama").innerHTML= a==b;
        document.getElementById("tidak-sama").innerHTML= a!=b;
        document.getElementById("lebihdari").innerHTML= a>b;
        document.getElementById("kurangdari").innerHTML= a<b;
    </script>
</body>
</html>
