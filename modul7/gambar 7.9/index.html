<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <form>
            Pilih Matakuliah:
           <select 
           name="matakuliah" 
           v-model="pilihan">
               <option 
               v-for="matkul in matakuliah"> 
                    {{ matkul }} 
                </option>
           </select>
        </form>
        <p>Anda telah memilih: {{pilihan}}</p>
    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
