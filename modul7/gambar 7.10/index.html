<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <form>
            Pilih Jenis kelamin anda: <br>
            <div v-for="jk in jenis_kelamin">
                <input 
                type="radio" 
                name="jenis_kelamin" 
                :value="jk" 
                v-model="kelamin"> {{ jk }}
            </div>
        </form>
        <p>jenis kelamin anda: {{kelamin}}</p>
    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
