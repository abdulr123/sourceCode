<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <p v-if="kendaraan =='sepeda' ">
            Kendaraan anda adalah Sepeda
        </p>
        <p v-else-if="kendaraan =='motor' ">
            Kendaraan anda adalah Motor
        </p>
        <p v-else-if="kendaraan =='mobil' ">
            Kendaraan anda adalah Mobil
        </p>
        <p v-else>
            kendaraan anda tidak terdaftar
        </p>
    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
