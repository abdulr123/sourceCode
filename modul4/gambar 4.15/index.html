<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        bilangan 1 = <b v-text="bilangan1"></b> <br>
        bilangan 2 = <b v-text="bilangan2"></b> <br>
        hasil penjumlahan bilangan 1 dan bilangan 2 adalah: 
        <b v-text="bilangan1 + bilangan2"></b> <br>
        hasil perkalian bilangan 1 dan bilangan 2 adalah: 
        <b v-text="bilangan1 * bilangan2"></b>
    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
