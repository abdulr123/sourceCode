<!DOCTYPE html>
<html>
<head>
    <title>Belajar Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        hasil {{ Operator }} dari {{ bilangan1}} dengan {{ bilangan2}} = 
        <b v-if="Operator == 'penjumlahan' ">
            {{ bilangan1 + bilangan2}}
        </b>
        <b v-else-if="Operator == 'pengurangan' ">
            {{ bilangan1 - bilangan2}}
        </b>
        <b v-else-if="Operator == 'perkalian' ">
            {{ bilangan1 * bilangan2}}
        </b>
        <b v-else-if="Operator == 'pembagian' ">
            {{ bilangan1 / bilangan2}}
        </b>
        <b v-else>
            data tidak dapat ditampilkan.
        </b>
    </div>  
    
    <script src="Vue.min.js"></script>
    <script src="apps.js"></script>
</body>
</html>
